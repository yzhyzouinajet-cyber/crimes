<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Téléphone factice</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;background:#eef4fb;margin:0;padding:20px;color:#111}
  .phone{width:300px;margin:auto;background:#fff;border-radius:18px;box-shadow:0 6px 18px rgba(0,0,0,0.15);padding:14px}
  .display{background:#f7f9fb;border-radius:12px;padding:12px;text-align:center;min-height:60px;position:relative}
  .typed{font-size:22px;font-weight:700;letter-spacing:2px}
  .error-banner{display:none;color:#c92a2a;font-weight:700;margin-top:6px}
  .keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
  .key{background:#fff;border-radius:12px;padding:14px 0;text-align:center;font-size:18px;font-weight:700;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,0.06)}
  .controls{display:flex;gap:10px;margin-top:12px}
  .btn{flex:1;padding:10px;border-radius:12px;font-weight:700;cursor:pointer;border:0}
  .btn.call{background:#10b981;color:white}
  .btn.back{background:#ddd}
  .btn.clear{background:#ff3b30;color:white}
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center}
  .voicemail{background:#fff;padding:20px;border-radius:14px;text-align:center;width:280px;box-shadow:0 6px 18px rgba(0,0,0,0.25)}
  .code-display{font-size:22px;letter-spacing:6px;margin:12px 0;font-weight:700}
  .vm-keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:12px 0}
  .vm-key{background:#f0f0f0;padding:12px;border-radius:8px;font-weight:700;cursor:pointer}
  .vm-actions{display:flex;gap:10px;margin-top:10px}
  .vm-actions button{flex:1;padding:10px;border-radius:10px;cursor:pointer;font-weight:700}
  .ok{background:#007aff;color:white}
  .cancel{background:#ddd}
  #accessBtn{display:none;margin-top:12px;display:inline-block;background:#007aff;color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}
  .error{color:#c92a2a;display:none;margin-top:8px}
  .success{color:#15803d;display:none;margin-top:8px}
</style>
</head>
<body>
  <div class="phone">
    <div class="display">
      <div class="typed" id="typedNumber"></div>
      <div class="error-banner" id="numError">Erreur — numéro inconnu</div>
    </div>
    <div class="keypad" id="keypad">
      <div class="key" data-key="1">1</div>
      <div class="key" data-key="2">2</div>
      <div class="key" data-key="3">3</div>
      <div class="key" data-key="4">4</div>
      <div class="key" data-key="5">5</div>
      <div class="key" data-key="6">6</div>
      <div class="key" data-key="7">7</div>
      <div class="key" data-key="8">8</div>
      <div class="key" data-key="9">9</div>
      <div class="key" data-key="0">0</div>
    </div>
    <div class="controls">
      <button class="btn back" id="backBtn">← Effacer</button>
      <button class="btn call" id="callBtn">Appeler</button>
      <button class="btn clear" id="clearBtn">Tout effacer</button>
    </div>
  </div>

  <!-- Répondeur -->
  <div class="overlay" id="overlay">
    <div class="voicemail">
      <h2>Répondeur</h2>
      <p>Saisissez le code secret :</p>
      <div class="code-display" id="codeDisplay">• • • •</div>
      <div class="vm-keypad" id="vmPad">
        <div class="vm-key" data-key="1">1</div>
        <div class="vm-key" data-key="2">2</div>
        <div class="vm-key" data-key="3">3</div>
        <div class="vm-key" data-key="4">4</div>
        <div class="vm-key" data-key="5">5</div>
        <div class="vm-key" data-key="6">6</div>
        <div class="vm-key" data-key="7">7</div>
        <div class="vm-key" data-key="8">8</div>
        <div class="vm-key" data-key="9">9</div>
        <div class="vm-key" data-key="0">0</div>
      </div>
      <div class="vm-actions">
        <button class="ok" id="vmOk" type="button">Valider</button>
        <button class="cancel" id="vmCancel" type="button">Raccrocher</button>
      </div>
      <div class="error" id="vmError">Code incorrect</div>
      <div class="success" id="vmSuccess">Code correct</div>
      <a href="https://sites.google.com/view/scenesdecrimes/accueil/coffre-num%C3%A9rique/telephone" target="_blank" id="accessBtn">Accéder au dossier</a>
    </div>
  </div>

<script>
(function(){
  const TARGET_PHONE = "0755221314"; // numéro attendu
  const CORRECT_CODE = "1798";       // code secret
  let typed = "";
  let vmCode = "";

  const typedEl = document.getElementById("typedNumber");
  const numError = document.getElementById("numError");
  const overlay = document.getElementById("overlay");
  const codeDisplay = document.getElementById("codeDisplay");
  const vmError = document.getElementById("vmError");
  const vmSuccess = document.getElementById("vmSuccess");
  const accessBtn = document.getElementById("accessBtn");

  // taper numéro
  document.getElementById("keypad").addEventListener("click", e=>{
    const k = e.target.closest(".key");
    if(!k) return;
    typed += k.dataset.key;
    typedEl.textContent = typed;
  });

  // effacer un chiffre
  document.getElementById("backBtn").addEventListener("click", ()=>{
    typed = typed.slice(0,-1);
    typedEl.textContent = typed;
  });

  // effacer tout
  document.getElementById("clearBtn").addEventListener("click", ()=>{
    typed = "";
    typedEl.textContent = "";
  });

  // appeler
  document.getElementById("callBtn").addEventListener("click", ()=>{
    if(typed === TARGET_PHONE){
      overlay.style.display = "flex";
      vmCode = "";
      updateCodeDisplay();
      vmError.style.display="none";
      vmSuccess.style.display="none";
      accessBtn.style.display="none";
    } else {
      numError.style.display = "block";
      setTimeout(()=> numError.style.display="none",2000);
    }
  });

  // clavier code secret
  document.getElementById("vmPad").addEventListener("click", e=>{
    const k = e.target.closest(".vm-key");
    if(!k) return;
    if(vmCode.length<4){
      vmCode += k.dataset.key;
      updateCodeDisplay();
    }
  });

  function updateCodeDisplay(){
    let out = vmCode.padEnd(4,"•").split("").join(" ");
    codeDisplay.textContent = out;
  }

  // Valider code
  document.getElementById("vmOk").addEventListener("click", e=>{
    e.preventDefault();
    if(vmCode === CORRECT_CODE){
      vmError.style.display="none";
      vmSuccess.style.display="block";
      accessBtn.style.display="inline-block";
    } else {
      vmError.style.display="block";
      vmSuccess.style.display="none";
      vmCode = "";
      updateCodeDisplay();
    }
  });

  // Raccrocher
  document.getElementById("vmCancel").addEventListener("click", ()=>{
    overlay.style.display = "none";
    vmCode = "";
  });
})();
</script>
</body>
</html>
